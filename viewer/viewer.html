<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Visor PDF con subrayado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    #pdf-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }
    #text-layer {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    canvas {
      display: block;
      margin: 0 auto 20px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      margin: 0 6px;
      padding: 8px 12px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      background: #0b1220;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    #upload-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .highlighted {
      background-color: #fff8b3;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <div id="upload-section">
      <input type="file" id="file-input" accept="application/pdf" />
    </div>
    <div id="controls" style="display:none;">
      <button id="prev">Anterior</button>
      <span>PÃ¡gina: <span id="page-num"></span> / <span id="page-count"></span></span>
      <button id="next">Siguiente</button>
    </div>
    <canvas id="pdf-canvas"></canvas>
    <div id="text-layer"></div>
  </div>

  <script type="module" src="./viewer.js"></script>
</body>
</html>
