<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DaSCI Studio</title>
    <meta name="description" content="DaSCI Studio — página mínima para GitHub Pages" />
    <style>
      :root {
        --bg: #ffffff;
        --text: #0b1220;
        --muted: #6b7280;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
      }
      .wrap { max-width: 900px; margin: 0 auto; padding: 32px 20px 56px; }
      header { display:flex; align-items:center; justify-content:center; padding: 8px 0 18px; }
      .brand { display:flex; align-items:center; gap: 12px; }
      .brand-title { font-weight: 800; letter-spacing:.6px; font-size: clamp(1.4rem, 4vw, 2rem); }
      main { text-align:center; padding-top: 12px; }
      .subtitle { color: var(--muted); margin-top: 6px; }
      .cta {
        display:inline-block; margin-top: 22px; padding:12px 16px;
        border-radius:12px; font-weight:700; text-decoration:none;
        background: var(--text); color: #fff;
      }
      .cta:hover { opacity:.92; }
      footer { margin-top: 40px; color: var(--muted); font-size:.95rem; text-align:center; }
      .divider { margin: 26px auto; width: 88px; height: 1px; background: #e5e7eb; }
      .hero-card { margin: 0 auto; max-width: 720px; border: 1px solid #e5e7eb; border-radius: 16px; padding: 22px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="brand" aria-label="DaSCI Studio">
          <!-- Logo desde assets/img/ -->
          <img src="./assets/img/logo_dasci.png" alt="Logo DaSCI" width="52" height="52" style="display:block">
          <div class="brand-title">DaSCI Studio</div>
        </div>
      </header>

      <main>
        <div class="hero-card">
          <h1 style="margin:0">DaSCI Studio</h1>
          <p class="subtitle">Question–answers research papers annotator.</p>
          <!-- Usa ruta relativa para que funcione en GitHub Pages bajo /<repo>/ -->
          <a class="cta" href="./viewer/" rel="noopener">Try to study papers.</a>
        </div>
        <div class="divider" aria-hidden="true"></div>
        <p class="subtitle">¿Buscas el visor? Usa el botón para ir al lector de PDF.</p>
      </main>

      <footer>
        © <span id="year"></span> DaSCI Studio
      </footer>
    </div>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
